<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">


</head>

<body>
    <!-- logo部分 -->
    <div class="layui-main log">
        <img src="/assets/images/logo.png" alt="">
        <!-- 登入框 -->
        <div class="enter">
            <div class="header"></div>
            <!-- 登入页面 -->
            <div class="login-box">
                <form class="layui-form" id="form-login">
                    <div class="layui-form-item">
                        <!-- 用户名 -->
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input" value="lingjin">
                    </div>
                    <!-- 密码框 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" value="123456" name="password" required lay-verify="required|pwd"
                            placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <!--提交 -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                            lay-filter="formDemo">登录</button>
                    </div>
                    <div class="layui-form-item link">
                        <!--跳转链接 -->
                        <a href="javascript:;" id="go-regs">去注册</a>

                    </div>
                </form>
            </div>
            <!-- 注册页面 -->
            <div class="regs-box" style="display:none">
                <form class="layui-form" id="form-res">
                    <div class="layui-form-item">
                        <!-- 用户名 -->
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码框 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 确认密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="text" name="repassword" required lay-verify="required|pwd|repwd"
                            placeholder="请确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <!--提交 -->
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                            lay-filter="formDemo">注册</button>
                    </div>
                    <div class="layui-form-item link">
                        <!--跳转链接 -->
                        <a href="javascript:;" id="go-login">去登录</a>

                    </div>
                </form>


            </div>
        </div>

    </div>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
